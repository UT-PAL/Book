<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <style>

        .success , .error{
            color:white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: green;
        }
        .error{
            background: red;
        }
    </style>
    
        <title>Book List</title>
</head>

<body>
    <div class="container">
      
        <h4>Add Book</h4>
        <form id="book_form">
            <div>
                <label for ="title"> Title</label>
                <input type="text" id="title" placeholder="Enter book title">
                
            </div>
            <div>
                <label for ="author"> Author name </label>
                <input type="text" id="author" placeholder="Enter book author ">
                
            </div>
            <div>
                <label for ="isbn"> ISBN no</label>
                <input type="text" id="isbn" placeholder="Enter isbn">
                
            </div>

            <div>
                <input type="submit"value="submit">
            </div>
        </form>
        <hr>
        <h4>Book List</h4>
        <table class="u-full-width">
            <thead>
            <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISbn no </th> 
            <th></th>
            </tr>
        </thead>
        <tbody id="book_list">

        </tbody>
        </table>
       </div>

    <script src="js/script.js"></script>
</body>

</html>
